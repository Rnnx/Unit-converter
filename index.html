<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="#">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter</title>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        
        <!-- styles -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main">
            <div id="heading">
                <div id="hero">
                    <h2>Metric/Imperial Unit Conversion</h2>
                </div>
                <input type="number" id="unit-input" placeholder=20>
                <button id="convert-btn">Convert</button>
            </div>

            <div id="measures">
                <div id="length">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="length-txt">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div id="volume">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="volume-txt">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div id="mass">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="mass-txt">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
            </div>
        </div>

        <!-- script -->
        <script src="app.js"></script>
    </body>
</html>
